<div class="collapse-header no-gutter col-xs-12 col-sm-12 col-md-12 col-lg-12" *ngIf="order" >
	<ss-collapse (isCollapseOpened)="isCollapseOpened($event)" *ngIf="order.products?.length > 0">
		<div header>
			<div>
				<div class="collapse-header-details col-xs-10 col-sm-10 col-md-9 col-lg-9">
					<h3 class="card-product-brand">{{ order.products[0].brand }}</h3>
					<h4 class="card-product-name">{{ order.products[0].title }}</h4>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-3 col-lg-3 details-chevron-container">
					<span class="hidden-xs hidden-sm details-button">details</span>
					<i class=" collapse-chevron fa" [ngClass]="{'fa-caret-up': collapseOpened, 'fa-caret-down': !collapseOpened}"></i>
				</div>
			</div>
		</div>
		<div body>
			<div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 collapse-component-bg">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 product-image">
						<img class="product-details-image img-responsive" src="short/image/{{ order.products[0].plu }}" alt="{{ order.products[0].title }}">
					</div>
					<div class="row product-sub-details" *ngFor="let item of order.products" >
						<div *ngIf="item.hidden === 0">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<h3 class="product-label">{{ item.eye }}</h3>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<h4 class="product-quantity">{{ item.quantity }} boxes</h4>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<h4 class="product-price">{{ item.price }}</h4>
							</div>
						</div>
						<div *ngIf="item.hidden === 1">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 more-items">
								<a href="{{ item.moreItemsLink }}">+{{ item.hiddenCount }} more items</a>
							</div>
						</div>
					</div>
			    	<div class="row product-sub-details">
		   				<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		   					<h3 class="product-total-title">Total</h3>
		   				</div>
			   			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			   				<h3 class="product-total-price">{{ order.totalFormatted }}</h3>
			   			</div>

		   			</div>
		   			<div class="row product-sub-details" *ngFor="let cta of order.products.ctas">
		   				<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
			   				<ss-button>
			   						<a href="{{ cta.target }}" class="button-a-tag">{{ cta.title }}</a>
			   				</ss-button>
						</div>
		   			</div>
		   		</div>
	   		</div>
		</div>
	</ss-collapse>
</div>
